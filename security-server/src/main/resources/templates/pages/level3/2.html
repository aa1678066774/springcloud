<h1>弗丽嘉</h1>
<p>巨人斯卡娣的父亲。蒂阿兹绑架了掌管永葆青春的金苹果女神伊敦恩。因为这是洛基私约伊敦恩外出闯的祸，众神祗便勒令洛基前去搭救。
    洛基借用弗丽嘉的羽衣变成一只小鹰，潜入巨人蒂阿兹的城堡，将伊敦恩变成一枚核桃，衔在嘴里飞向阿斯加尔德。
    不料被斯卡娣发现，蒂阿兹闻讯变成一只隼鹰追赶上来。在即将追上之际，提尔点燃火把，将隼鹰烧死，巨人蒂阿兹便损命。</p>
