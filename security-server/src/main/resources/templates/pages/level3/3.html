<h1>索尔</h1>
<p>蒂阿兹之女、瓦尼尔部落主神尼奥尔德之妻。
    父亲蒂阿兹被众神设计杀害后，斯卡娣向主神奥丁要求血案赔偿，奥丁无奈允诺她可以在众神祗中物色一位丈夫，
    斯卡娣看中了光明神巴德尔，奥丁自然不愿，遂略施手腕把斯卡娣嫁给了年老貌丑的海神尼奥尔德。
    斯卡娣嫁给尼奥尔德不久随即离婚。</p>
